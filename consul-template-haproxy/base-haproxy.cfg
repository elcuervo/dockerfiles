global
    maxconn 1024
    user haproxy
    group haproxy
    pidfile /var/run/haproxy.pid

defaults
    mode http
    maxconn         2000
    timeout connect 5000
    timeout client  50000
    timeout server  50000

listen http-in 0.0.0.0:80
    stats enable
    stats uri /haproxy?stats
    option forwardfor
    balance roundrobin
